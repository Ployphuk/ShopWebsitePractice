<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Login</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
	<script type="text/javascript" src="/public/js/loginctl.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:
	wght@300;400;500;600;700&family=Lora:wght@400;500&family=Outfit:
	wght@200;300;400;500;600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
</head>

<body>
	<form name="loginForm" id="loginForm" action="/login" method="post">

		<div id="header">
			<i class='bx bxs-ghost'></i><h2>Untitled</h2>
		</div>

		<div id="main">
			<div id="inside">
				<h1>Login</h1>
				<div class="input-box">
					<input type="text" id="username" name="username" placeholder="Username" required>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input-box">
					<input type="password" id="password" name="password" placeholder="Password" required>
					<i class='bx bxs-lock-open-alt' ></i>
				</div>
				<button type="submit" id="loginBtn">Login</button>
            	<p>Don't have an account? <a id = "register" href = "./register.html">Register now!</a></p>
			</div>
		</div>

	</form>

</body>

</html>
